<!DOCTYPE html>

<html>
  <head>
    <title>New Tab Settings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="options.css">
    <script src="colorpicker.js"></script>
  </head>
  <body>
    <div id="tabs">
      <span class="active">News Feeds</span>
      <span class="inactive">Bookmarks</span>
      <span class="inactive">News Page Theme</span>
    </div>

    <div id="news" class="section visible">
      <div id="feeds" class="content"></div>
      <button id="addFeeds">Add Feed</button>
      <button id="saveFeeds">Save Feeds</button>
      <div id="proxy">
        <span>
          <input type="text" id="currentProxy" autocomplete="off"
          placeholder="No proxy set.">
        </span>
        <button id="setProxy" class="fieldButton">Set Proxy</button>
      </div>
    </div>

    <div id="bookmarks" class="section hidden">
      <button id="upOne"><div></div></button>
      <div id="folders" class="content"></div>
      <div id="pages" class="content"></div>
      <button id="saveFavs">Save Favourites</button>
    </div>

    <div id="newsPageTheme" class="section hidden">
      <div id="colorPicker">
        <canvas width="642" height="322"></canvas>
        <div id="pointer"></div>
      </div>
      <div id="previewColor"></div><br>
      <form id="themeForm">
        <label>Background Color</label>
        <input type="text" id="backgroundColor">
        <label>Menu</label>
        <input type="text" id="menu">
        <label>Menu Border</label>
        <input type="text" id="menuBorder">
        <label>Feed Button</label>
        <input type="text" id="feedBtnColor">
        <label>Button Text</label>
        <input type="text" id="buttonTextColor">
        <label>Feed Name</label>
        <input type="text" id="feedName">
        <label>Article</label>
        <input type="text" id="article">
        <label>Article Title</label>
        <input type="text" id="articleTitle">
        <label>Article Date</label>
        <input type="text" id="articleDate">
        <label>Article Description</label>
        <input type="text" id="articleDesc">
        <label>Clock 1 Color</label>
        <input type="text" id="clockColor1">
        <label>Clock 2 Color</label>
        <input type="text" id="clockColor2">
        <button id="saveTheme">Save Theme</button>
      </form>
      <iframe id="demoNewsTheme" src="newsdemo.html"></iframe>
    </div>

    <div id="modalContainer" class="inactive">
      <div id="inputFeed" class="modal inactive">
        <form id="newFeedForm">
          <input name="feedName" id="newFeedName" type="text"
          placeholder="Feed name" autocomplete="off">
          <input name="source" id="newFeedSrc" type="text"
          placeholder="RSS Link" autocomplete="off">
          <input type="submit">
        </form>
        <br>
        <button id="addMultipleFeeds">
          Add Multiple
        </button>
      </div>
      <div id="inputFeeds" class="modal inactive">
        <textarea id="feedsBlock" class="inputTextBlock"></textarea>
        <button id="parseSubmit">Parse & Submit</button>
      </div>
    </div>
    <div id="message" class="alert down"></div>
    <div id="warning" class="alert down"></div>
    <script src="options.js"></script>
  </body>
</html>
